version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: czech_realities_backend
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    ports:
      - "8000:8000"

  parser:
    build:
      context: .
      dockerfile: parser/Dockerfile
    container_name: czech_realities_parser
    depends_on:
      backend:
        condition: service_started
      db:
        condition: service_healthy
    networks:
      - app-network
    env_file:
      - .env


  db:
    image: postgres:15
    container_name: czech_realities_db
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U richi -d czech_realities"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  bot:
    build:
      context: .
      dockerfile: bot/Dockerfile
    env_file:
      - .env
    depends_on:
      - backend
    networks:
      - app-network
    environment:
      - API_BASE_URL=http://backend:8000

  nginx:
    image: nginx:latest
    container_name: czech_realities_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data: